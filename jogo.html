<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>
    <script src="https://kit.fontawesome.com/4302f7b914.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo advinhar.png" type="image/x-icon">

    
</head>
<body>
    <div class="container">
        <h1>Gênio Numérico</h1>
        <p>Encontre o número entre 0 e 100:</p>
        <input type="number" id="guess" min="0" max="100">
        <button onclick="mostrarResultado()">Tentar</button>
        <p id="message"></p>
        <p>Tentativas restantes: <span id="chances">10</span></p>
         <button onclick="recarregarPagina()" id="recarregar"><i class="fa-solid fa-rotate-right"></i></button>  
         <button onclick="voltarPagina()" id="voltar"><i class="fa-solid fa-arrow-left"></i></button>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
